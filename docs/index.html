<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>程序员35</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <!-- <nav>
      <a href="https://www.cxy35.com">程序员35</a>
  </nav> -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '程序员35',
      repo: 'https://github.com/cxy35',
      loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      maxLevel: 2,
      subMaxLevel: 3,
      search: {
        // paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md', // 防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      ga: 'UA-144208445-1',
      plugins: [
        function(hook) {
          var header = [
            '<p>',
            '<a href="https://www.aliyun.com/sale-season/2020/procurement-new-members?userCode=dne4pal0" target="_blank">',
            '<img src="images/aliyun_sale.jpg" alt="阿里云" width="640px" height="60px">',
            '</a>',
            '</p>'
          ].join('');
          var footer = [
            '<hr/>',
            '<footer style="text-align: center">',
            '<span><a href="https://www.cxy35.com/" target="_blank">© 2020 #程序员的35，35的程序员#</a></span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            var isReadme = window.location.href.indexOf("README");
            // var isReadme = 1;
            if(isReadme===-1){
              return header + html + footer;
            }else{
              return html + footer;
            }
          });
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify@4.10.0/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify@4.10.0/lib/plugins/ga.js"></script>
  <script src="//unpkg.com/docsify@4.10.0/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/prismjs@1.19.0/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs@1.19.0/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs@1.19.0/components/prism-sql.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
