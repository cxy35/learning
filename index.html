    window.$docsify = {
      name: '程序员35',
      repo: 'https://github.com/cxy35/learning',
      loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      auto2top: true, // 切换页面后是否自动跳转到页面顶部

        noData: '找不到结果',
        depth: 3 // 搜索标题的最大层级, 1-6
      },
      // 分页
      pagination: {
	    previousText: '上一章节',
	    nextText: '下一章节',
	    crossChapter: true,
	    crossChapterText: true
	  },
	  // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md', // 防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      // ga: 'UA-144208445-1', // 谷歌统计
      plugins: [
        // EditOnGithubPlugin.create('https://github.com/cxy35/learning/tree/main/'),
        function(hook) {
          var header = [
            '<p>',
            '<a href="https://www.aliyun.com/sale-season/2020/procurement-new-members?userCode=dne4pal0" target="_blank">',
            '<img src="images/other/aliyun_sale.jpg" alt="阿里云" width="640px" height="60px">',
            '</a>',
            '</p>'
          ].join('');
          var footer = [
            '<hr/>',
            '<footer style="text-align: center">',
            '<span>© 2019-2023 cxy35.top 版权所有.',
            '<a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=33010202002504" target="_blank"><img src="images/other/galwba.png" style="float:left;"/> 浙公网安备 33010202002504号 </a>',
            '<a href="https://beian.miit.gov.cn" target="_blank"> 浙ICP备2023000172号-1 </a>',
            '</span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            // var isReadme = window.location.href.indexOf("README");
            var isReadme = 1;
            if(isReadme === -1){
              return header + html + footer;
            }else{
              return html + footer;
            }
          });
        }
      ]
    }
  </script>
